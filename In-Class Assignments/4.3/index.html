    <script>
    // declare variables
    var firstArray = [2, 6, 8, 89, -45, 0, 300];
    var secondArray = [1999, 3121, 777, 9311, 17, 319, 200];
    var thirdArray = [9, .09, 99, 999, -999999, 99999];

    // declare array with a function PREFERRED WAY IN CLASS
    var findMaxNum = function (getArray) {
        // get first number to compare
        var maxNum = getArray[0];

        // for loop to go through array starting with second index
        for (i=0; i<getArray.length; i++) {

            // compare the second number with the previous one
            // if true assign current number to maxNum
            if (maxNum < getArray[i]) {
                maxNum = getArray[i];
            }

        };
        return maxNum;
    }
